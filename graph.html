<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Historiography</title>
        <script src="d3.v7.min.js"></script>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                font-family: Arial, sans-serif;
            }
            #graph {
                width: 100%;
                height: 100%;
            }
            .tooltip {
                position: absolute;
                background-color: rgba(255, 255, 255, 0.9);
                border: 1px solid #ddd;
                border-radius: 4px;
                padding: 10px;
                pointer-events: none;
                font-size: 12px;
            }
            .nodes text {
                fill: #333;
            }
            .nodes image {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="graph"></div>
        <script src="graph.js"></script>
    </body>
</html>
