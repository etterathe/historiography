<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>historiography</title>
        <script src="d3.v7.min.js"></script>
        <script src="graph.js"></script>
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
            }
            #graph {
                width: 100%;
                height: calc(100% - 50px);
            }
            .tooltip {
                position: absolute;
                background-color: white;
                padding: 5px;
                border: 1px solid #ddd;
                border-radius: 5px;
                pointer-events: none;
            }
            #slider-container {
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                width: 80%;
                text-align: center;
            }
            #time-horizon {
                width: 100%;
            }
        </style>
    </head>
    <body>
        <div id="graph"></div>
        <div id="slider-container">
            <input
                type="range"
                id="time-horizon"
                min="0"
                max="4"
                step="1"
                value="2"
            />
            <p id="slider-value">Last 1 days</p>
            <p id="item-count"></p>
        </div>
    </body>
</html>
