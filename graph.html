<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>historiography</title>
        <script src="d3.v7.min.js"></script>
        <script src="graph.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="graph"></div>
        <div id="slider-container">
            <div id="slider-value">Last 7 days</div>
            <input
                type="range"
                id="time-horizon"
                min="0"
                max="4"
                step="1"
                value="2"
            />
            <div class="slider-labels">
                <span class="slider-label">1d</span>
                <span class="slider-label">3d</span>
                <span class="slider-label">7d</span>
                <span class="slider-label">30d</span>
                <span class="slider-label">90d</span>
            </div>
            <template id="cluster-template">
              <div class="cluster">
                <div class="cluster-header">
                  <div class="name-container">
                    <span class="cluster-name"></span>
                    <input type="text" class="cluster-name-input" style="display: none;">
                  </div>
                  <div class="button-container">
                    <button class="edit-button">
                      <span class="material-symbols-outlined">edit</span>
                    </button>
                    <button class="toggle-visibility-button">
                      <span class="material-symbols-outlined">visibility</span>
                    </button>
                    <button class="delete-button">
                      <span class="material-symbols-outlined">delete</span>
                    </button>
                  </div>
                </div>
              </div>
            </template>
            <div id="sidebar">
            </div>
    </body>
</html>
